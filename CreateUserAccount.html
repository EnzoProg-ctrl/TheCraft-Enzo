<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Courier+New&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("brushedWhite.jpg");
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between; /* Adjusted for better spacing */
            align-items: center;
            padding: 20px 0;
        }
        .header h1 {
            font-family: "Anonymous Pro", monospace;
            font-weight: 400;
            font-size: 36px;
            margin: 0;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-grow: 1; 
            padding-right: 70px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: all 0.3s ease 0s;
        }
        .nav-links a:hover {
            color: darkgray;
        }
        .search {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 2px rgba(0, 0, 0, 0.1);
        }
        .search i {
            font-size: 20px;
            color: black;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .form-container input {
            width: 300px;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 2px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
        .form-container button {
            width: 300px;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgb(47, 47, 47);
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 2px rgba(0, 0, 0, 0.1);
            transition: all 0.3 ease 0s;
        }
        .form-container button:hover {
            color: grey;
        }
        .divider {
            width: 100%;
            height: 1px;
            background-color: black;
            margin: 50px 0;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                padding: 10px 0;
            }
            .header h1{
                padding-bottom: 10px;
            }
            .burger-menu {
                display: block;
                font-size: 24px;
                cursor: pointer;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            width: 100%;
            text-align: left;
            padding: 10px;
            max-height: 0; /* Initially hidden */
            overflow: hidden; /* Hide the overflowing content */
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .nav-links a {
            padding: 10px;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
        }

        .nav-active {
            max-height: 300px; /* Adjust based on the content height */
            opacity: 1;
        }
            .form-container input, .form-container button {
                width: 80%; /* Make inputs and button take 80% width on smaller screens */
            }
        
            .burger-menu {
            display:  block !important;
        }
        }

        .burger-menu {
            display: none;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 28px; /* Adjusted font size for smaller screens */
            }
            .nav-links a {
                font-size: 14px;
            }
            .form-container input, .form-container button {
                font-size: 14px; /* Adjusted font size for inputs and button */
                padding: 12px;
            }
            .divider {
                margin: 30px 0; /* Adjusted margin for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create account</h1>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="PomadeProducts.html">Products</a>
                <a href="AboutUsTheCraft.html">About us</a>
            </nav>
            <div class="search">
                <div class="burger-menu" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                  </div>
                <input type="text" placeholder="Search here">
                <i class="fa-regular fa-user user-icon"></i>
            </div>
        </div>
        <!-- Form Starts Here -->
        <form id="create-account-form">
            <div class="form-container">
                <input type="text" id="first-name" placeholder="Enter your first name" required>
                <input type="text" id="last-name" placeholder="Enter your last name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="mobile" placeholder="Mobile Number" required>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="divider"></div>
            <div class="form-container">
                <input type="password" id="re-password" placeholder="Re-enter password" required>
                <button type="submit" id="create-account-btn">Create account</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const formFields = {
                firstName: document.getElementById('first-name'),
                lastName: document.getElementById('last-name'),
                email: document.getElementById('email'),
                mobile: document.getElementById('mobile'),
                password: document.getElementById('password'),
                rePassword: document.getElementById('re-password')
            };
    
            const form = document.getElementById('create-account-form');
    
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the form from actually submitting
    
                // Get form values
                let firstName = formFields.firstName.value.trim();
                let lastName = formFields.lastName.value.trim();
                let email = formFields.email.value.trim();
                let mobile = formFields.mobile.value.trim();
                let password = formFields.password.value.trim();
                let rePassword = formFields.rePassword.value.trim();
    
                // Basic validation
                if (!firstName || !lastName || !email || !mobile || !password || !rePassword) {
                    alert("Please fill out all fields.");
                    return;
                }
    
                // Check if passwords match
                if (password !== rePassword) {
                    alert("Passwords do not match.");
                    return;
                }
    
                // Simulate successful submission
                alert("Account created successfully!");
    
                // Clear the form fields after successful submission
                form.reset();
            });
        });

        function toggleMenu() {
            const nav = document.querySelector('.nav-links');
            nav.classList.toggle('nav-active');
        }
    </script>
    
</body>
</html>
